# ==================
# General
# ==================

# Enable 256 colors
set -g default-terminal "screen-256color"

# Disable mouse
set -g mode-mouse off

# Increase scroll-back history
set -g history-limit 5000

# Decrease delay to minimum
set -sg escape-time 1

# Set windows index to base 1
set -g base-index 1

# Set pane index to base 1
setw -g pane-base-index 1

# Re-number windows when creating/closing new windows
set -g renumber-windows on

# Set fish as defaut shell in tmux sessions with reattach-to-user-namespace
set -g default-command "reattach-to-user-namespace -l /usr/local/bin/fish"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# ==================
# Keybindings
# ==================

# Set prefix to C-a
unbind C-b
set -g prefix C-a

# Send command on double tap
bind C-a send-prefix
bind C-l send-keys 'C-l'

# Reload tmux.conf on prefix r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes and remember current path
bind \ split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# Remember current path when creating new windows
bind c new-window -c '#{pane_current_path}'

# Break pane into new window and keep focus on the current window
bind b break-pane -d

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"


# ==================
# Status bar
# ==================
set -g status-utf8 "on"
set -g status-bg "colour236"
set -g status-justify "centre"
set -g status-left-length "50"
set -g pane-active-border-fg "colour148"
set -g pane-border-fg "colour240"
set -g message-command-fg "colour231"
set -g message-command-bg "colour240"
set -g message-fg "colour231"
set -g message-bg "colour240"
set -g status-left "#[fg=colour22,bg=colour148,bold] #S #[fg=colour231,bg=colour240,nobold] #W "
set -g status-right "#[fg=colour236,bg=colour236]#[fg=colour245,bg=colour236] #(battery -ta) #[fg=colour240,bg=colour236,nobold]#[fg=colour250,bg=colour240] %a #[fg=colour252,bg=colour240,nobold]#[fg=colour241,bg=colour252] %R "
set -g window-status-format "#[fg=colour236,bg=colour236]#[default] #I #W #[fg=colour236,bg=colour236]"
set -g window-status-current-format "#[fg=colour236,bg=colour240]#[fg=colour231,bg=colour240] #I #W #[fg=colour240,bg=colour236]"

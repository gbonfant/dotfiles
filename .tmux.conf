# ==================
# General
# ==================

# Enable 256 colors
set -g default-terminal "screen-256color"

# Disable mouse
set -g mode-mouse off

# Increase scroll-back history
set -g history-limit 5000

# Decrease delay to minimum
set -sg escape-time 1

# Set windows index to base 1
set -g base-index 1

# Set pane index to base 1
setw -g pane-base-index 1

# Re-number windows when one is closed
set -g renumber-windows on

# Set fish as defaut shell in tmux sessions with reattach-to-user-namespace
set -g default-command "reattach-to-user-namespace -l /usr/local/bin/fish"

# ==================
# Keybindings
# ==================

# Set prefix to C-a
unbind C-b
set -g prefix C-a

bind C-a send-prefix
bind C-l send-keys 'C-l'
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes
bind | split-window -h
bind - split-window -v

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"


# ==================
# Status bar
# ==================
set -g status-utf8 "on"
set -g status-bg "colour236"
set -g status-justify "centre"
set -g status-left-length "50"
set -g pane-active-border-fg "colour148"
set -g pane-border-fg "colour240"
set -g message-command-fg "colour231"
set -g message-command-bg "colour240"
set -g message-fg "colour231"
set -g message-bg "colour240"
set -g status-left "#[fg=colour22,bg=colour148,bold] #S #[fg=colour231,bg=colour240,nobold] #W "
set -g status-right "#[fg=colour236,bg=colour236]#[fg=colour245,bg=colour236] #(battery -t) #[fg=colour240,bg=colour236,nobold]#[fg=colour250,bg=colour240] %a #[fg=colour252,bg=colour240,nobold]#[fg=colour241,bg=colour252] %R "
set -g window-status-format "#[fg=colour236,bg=colour236]#[default] #I #W #[fg=colour236,bg=colour236]"
set -g window-status-current-format "#[fg=colour236,bg=colour240]#[fg=colour231,bg=colour240] #I #W #[fg=colour240,bg=colour236]"
